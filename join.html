<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/join.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <title>Join</title>
  </head>
  <body>
    <header>
        Join A Fandom!
    </header>

    <main>
      <label for="Name" class="disp">Name:</label>
      <br />
      <input type="text" class="in"/>
      <br />

      <label for="Age" class="disp">Age:</label>
      <br />
      <input type="text" class="in"/>
      <br />

      <label for="Email" class="disp">Email:</label>
      <br />
      <input type="email" class="in"/>
      <br />

      <label for="team-select" class="disp">Choose your favourite team:</label>
      <br>
      <select name="pets" id="pet-select" class="in choice" >
        <option value="" >--Please choose a team--</option>
        <option value="AlfaRomeo">AlfaRomeo</option>
        <option value="AlphaTauri">AlphaTauri</option>
        <option value="Alpine">Alpine</option>
        <option value="Aston Martin">Aston Martin</option>
        <option value="Haas">Haas</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Mclaren">Mclaren</option>
        <option value="Mercedes">Mercedes</option>
        <option value="RedBull">RedBull</option>
        <option value="Williams">Williams</option>
      </select>

      <br>
      <button><a href="index.html" >Submit</a></button>

    </main>
  </body>
</html>
